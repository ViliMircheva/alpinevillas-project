<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Вход | AlpineVillas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="overlay"></div>
<main class="login-container">
    <h1 class="login-title">Добре дошъл отново!</h1>
    <div th:if="${msg}" class="flash success"
         style="color: #00c46a; font-weight: bold; margin-bottom: 15px; font-size: 18px;">
        <span th:text="${msg}"></span>
    </div>

    <div th:if="${param.error}" class="flash error"
         style="color: red; font-weight: bold; margin-bottom: 15px; font-size: 18px;">
        Невалидно потребителско име или парола.
    </div>
    <form th:action="@{/login}" method="post" class="login-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group">
            <input type="text" name="username" placeholder="Потребителско име" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Парола" required>
        </div>
        <button type="submit" class="btn">Вход</button>
        <p class="register-link">
            Нямаш акаунт?
            <a th:href="@{/register}">Регистрирай се</a>
        </p>
    </form>
</main>
</body>
</html>
