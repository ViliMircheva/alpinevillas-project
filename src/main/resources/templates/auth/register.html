<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <style>
        body{
            margin:0;padding:0;height:100vh;
            background-image:url('https://images.unsplash.com/photo-1516825994218-b2d93290b0fd?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170'); /* смени с твоя снимка */
            background-size:cover;background-position:center;background-repeat:no-repeat;
            display:flex;align-items:center;justify-content:center;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        }
        .card{
            width:400px;padding:32px;border-radius:16px;
            background:rgba(20,20,20,0.85);color:#fff;
            box-shadow:0 20px 40px rgba(0,0,0,0.35);backdrop-filter:blur(6px);
        }
        h1{margin:0 0 16px 0;text-align:center}
        label{display:block;margin-top:10px;font-weight:600}
        input{width:100%;padding:10px;margin-top:6px;border:none;border-radius:8px;background:rgba(255,255,255,0.12);color:#fff}
        input:focus{outline:2px solid #2ea043;background:rgba(255,255,255,0.18)}
        button{width:100%;margin-top:20px;padding:12px;border:none;border-radius:10px;background:#2ea043;color:#fff;font-weight:700;cursor:pointer}
        button:hover{background:#34b14d}
        .msg{font-weight:700;text-align:center;margin-bottom:8px}
        .msg.green{color:#00ff9c}.msg.red{color:#ff7b7b}
        .bottom{text-align:center;margin-top:12px}
        .bottom a{color:#58a6ff;text-decoration:none}
        .bottom a:hover{text-decoration:underline}
        .err{color:#ff7b7b;font-size:0.9rem;margin-top:4px}
    </style>
</head>
<body>
<div class="card">
    <h1>Регистрация</h1>

    <div th:if="${msg}" class="msg green" th:text="${msg}"></div>
    <div th:if="${error}" class="msg red" th:text="${error}"></div>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <label>Потребителско име</label>
        <input type="text" th:field="*{username}" placeholder="Потребителско име">
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="err"></div>

        <label>Имейл</label>
        <input type="email" th:field="*{email}" placeholder="email@example.com">
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="err"></div>

        <label>Парола</label>
        <input type="password" th:field="*{password}" placeholder="••••••">
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="err"></div>

        <label>Повтори паролата</label>
        <input type="password" th:field="*{confirmPassword}" placeholder="••••••">
        <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="err"></div>

        <button type="submit">Регистрирай ме</button>
    </form>

    <div class="bottom">
        <p>Имаш акаунт? <a th:href="@{/login}">Влез</a></p>
    </div>
</div>
</body>
</html>
