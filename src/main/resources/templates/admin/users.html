<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Admin - Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<header>
    <h1>Управление на потребители</h1>
    <a th:href="@{/villas}">Каталог</a>
</header>

<main>
    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>

    <table>
        <thead>
        <tr>
            <th>Потребител</th>
            <th>Имейл</th>
            <th>Роли</th>
            <th>Блокиран</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td data-label="Потребител" th:text="${u.username}"></td>
            <td data-label="Имейл" th:text="${u.email}"></td>
            <td data-label="Роли" th:text="${#strings.listJoin(u.roles, ', ')}"></td>
            <td data-label="Блокиран" th:text="${u.blocked} ? 'Да' : 'Не'"></td>
            <td data-label="Действия">
                <form th:action="@{|/admin/users/${u.id}/block|}" method="post" th:if="${!u.blocked}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit">Блокирай</button>
                </form>
                <form th:action="@{|/admin/users/${u.id}/unblock|}" method="post" th:if="${u.blocked}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit">Деблокирай</button>
                </form>

                <form th:action="@{|/admin/users/${u.id}/grant-admin|}" method="post"
                      th:if="${!u.roles.contains('ADMIN')}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit">Направи ADMIN</button>
                </form>
                <form th:action="@{|/admin/users/${u.id}/revoke-admin|}" method="post"
                      th:if="${u.roles.contains('ADMIN')}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit">Премахни ADMIN</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
