<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Каталог вили</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/villas.css}">
</head>
<body class="villas">
<div class="overlay"></div>

<header class="topbar">
    <div class="container">
        <a class="brand" th:href="@{/}">AlpineVillas</a>
        <nav class="nav">
            <a th:href="@{/bookings/mine}">Моите резервации</a>
            <a th:href="@{/bookings/owner}">Резервации за моите вили</a>
            <a th:href="@{/villas/add}">+ Добави вила</a>
            <form th:action="@{/logout}" method="post" style="display:inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" style="background:none; border:none; color:#fff; font-weight:bold; cursor:pointer; font-family:inherit; font-size:14px; margin-left:18px;">Изход</button>
            </form>
        </nav>
    </div>
</header>

<main class="container">
    <h1 class="page-title">Каталог вили</h1>

    <div class="flash" th:if="${msg}" th:text="${msg}"></div>
    <div class="flash error" th:if="${error}" th:text="${error}"></div>

    <div class="grid">
        <article class="card" th:each="v : ${villas}">
            <div class="card__img"
                 th:style="|background-image:url(${v.imageUrl != null ? v.imageUrl : 'https://images.unsplash.com/photo-1523731407965-2430cd12f5e4?q=80&w=1200&auto=format&fit=crop'})|">
            </div>

            <div class="card__body">
                <h3 class="card__title" th:text="${v.name}">Име</h3>
                <p class="muted">
                    <span th:text="${v.region}">Местоположение</span> •
                    до <span th:text="${v.capacity}">0</span> гости
                </p>

                <div class="price">
                    <span th:text="${#numbers.formatDecimal(v.pricePerNight,1,2)}">0.00</span> лв/нощ
                </div>

                <div class="card__actions">
                    <a class="btn" th:href="@{/villas/{id}(id=${v.id})}">Детайли</a>
                    <a class="btn ghost" th:href="@{/bookings/add/{id}(id=${v.id})}">Резервирай</a>

                    <form th:action="@{/villas/delete/{id}(id=${v.id})}" method="post"
                          th:if="${v != null and v.ownerUsername != null
                                 and #authentication != null and #authentication.name == v.ownerUsername}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="btn btn-delete"
                                onclick="return confirm('Сигурни ли сте, че искате да изтриете тази вила?')">
                            Изтрий
                        </button>
                    </form>
                </div>
            </div>
        </article>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <small>&copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> AlpineVillas</small>
    </div>
</footer>
</body>
</html>
