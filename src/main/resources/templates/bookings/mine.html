<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Моите резервации</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/mine.css}">
</head>
<body>
<main class="container">
    <h1>Моите резервации</h1>
    <div th:if="${errorMsg}" class="alert alert-danger" style="color: red;">
        <p th:text="${errorMsg}"></p>
    </div>

    <div th:if="${successMsg}" class="alert alert-success" style="color: green;">
        <p th:text="${successMsg}"></p>
    </div>

    <div th:if="${#lists.isEmpty(bookings)}">
        <p>Нямаш активни резервации.</p>
    </div>

    <div th:if="${!#lists.isEmpty(bookings)}">
        <table>
            <thead>
            <tr>
                <th>Вила</th>
                <th>Местоположение</th>
                <th>От</th>
                <th>До</th>
                <th>Гости</th>
                <th>Статус</th>
                <th>Действие</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="b : ${bookings}">
                <td data-label="Вила" th:text="${b.villaName}">Villa</td>
                <td data-label="Местоположение" th:text="${b.villaRegion}">Region</td>
                <td data-label="От" th:text="${b.checkIn}">2025-01-01</td>
                <td data-label="До" th:text="${b.checkOut}">2025-01-03</td>
                <td data-label="Гости" th:text="${b.guests}">2</td>
                <td data-label="Статус">
                    <span th:switch="${b.status.name()}">
                        <span th:case="'PENDING'">PENDING</span>
                        <span th:case="'CONFIRMED'">CONFIRMED</span>
                        <span th:case="'CANCELLED'">CANCELLED</span>
                        <span th:case="'FINISHED'">FINISHED</span>
                        <span th:case="*">UNKNOWN</span>
                    </span>
                </td>
                <td data-label="Действие">
                    <form th:if="${b.status.name() == 'PENDING'}"
                          th:action="@{|/bookings/${b.id}/cancel|}"
                          method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" style="background:#ff4d4d; color:white; border:none; padding:8px 12px; border-radius:5px; cursor:pointer; font-weight:bold;">Откажи</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div style="text-align:center; margin-top: 40px;">
        <a class="btn-back" th:href="@{/villas}">⬅ Назад към каталога</a>
    </div>
</main>
</body>
</html>
